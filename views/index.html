<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <nav>
        <a href="/">Home</a> | 
        <a href="/about">About</a> | 
        <a href="/contact">Contact</a> | 
        <button id="load-blog">Blog</button>
    </nav>
    
    <div id="blog-container"></div>

    <script>
        document.getElementById("load-blog").addEventListener("click", function () {
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    const blogContainer = document.getElementById("blog-container");
                    blogContainer.innerHTML = "<h2>Blog Posts</h2>";

                    posts.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");

                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p><strong>By:</strong> ${post.author} | <em>${post.date}</em></p>
                            <img src="${post.image}" alt="${post.title}" style="max-width:100%; height:auto;">
                            <p>${post.content}</p>
                            <hr>
                        `;

                        blogContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.error("Error fetching blog posts:", error));
        });
    </script>
</body>
</html>
